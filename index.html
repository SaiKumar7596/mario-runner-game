<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Runner - Simple 2D Platformer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <h1>Mario Runner</h1>
    <p class="instructions">Jump = Space &nbsp;|&nbsp; Restart = R</p>

    <!-- The game will be rendered on this canvas using JavaScript -->
    <canvas id="gameCanvas" width="800" height="400">
      Your browser does not support the HTML5 Canvas element.
    </canvas>

    <p class="hint">Avoid the obstacles and survive as long as you can!</p>
  </main>

  <!-- Game logic -->
  <script src="game.js"></script>
</body>
</html>
